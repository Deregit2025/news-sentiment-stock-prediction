name: Python Data Analysis Pipeline

on:
  push:
    branches:
      - main
      - task-1
      - task-2
      - task-3
  pull_request:
    branches:
      - main
      - task-1
      - task-2
      - task-3
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10]

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert papermill

      # --- Run Python scripts only if they exist ---
      - name: Run Modular Python Scripts
        run: |
          for script in modules/eda/*.py; do
            if [ -f "$script" ]; then
              echo "Running $script"
              python "$script"
            fi
          done

      # --- Run Notebooks only if they exist ---
      - name: Run Notebooks
        run: |
          for nb in notebooks/*.ipynb; do
            if [ -f "$nb" ]; then
              echo "Executing notebook $nb"
              jupyter nbconvert --to notebook --execute "$nb" --inplace
            fi
          done

      # --- Upload Artifacts using latest v4 ---
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-reports
          path: |
            reports/
            outputs/
            notebooks/
