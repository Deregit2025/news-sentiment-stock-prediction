name: Python Data Analysis Pipeline

on:
  push:
    branches:
      - main
      - task-1
      - task-2
      - task-3
  pull_request:
    branches:
      - main
      - task-1
      - task-2
      - task-3
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert papermill  # for running notebooks

      # --- Run Python scripts if they exist ---
      - name: Run Modular Python Scripts
        run: |
          if [ -f modules/eda/data_loader.py ]; then python modules/eda/data_loader.py; fi
          if [ -f modules/eda/preprocessing.py ]; then python modules/eda/preprocessing.py; fi
          if [ -f modules/eda/descriptive_stats.py ]; then python modules/eda/descriptive_stats.py; fi
          if [ -f modules/eda/quantitative_analysis.py ]; then python modules/eda/quantitative_analysis.py; fi
          if [ -f modules/eda/stock_prediction.py ]; then python modules/eda/stock_prediction.py; fi
          if [ -f modules/eda/sentiment_analysis.py ]; then python modules/eda/sentiment_analysis.py; fi

      # --- Run Jupyter notebooks if they exist ---
      - name: Run Notebooks
        run: |
          for nb in notebooks/*.ipynb; do
            if [ -f "$nb" ]; then
              jupyter nbconvert --to notebook --execute "$nb" --inplace
            fi
          done

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: analysis-reports
          path: |
            reports/
            outputs/
            notebooks/
